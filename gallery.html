<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>
      Gallery Example
    </title>
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/viewer.css">
    <script type='text/javascript' src="./node_modules/jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="./node_modules/gsap/src/uncompressed/TweenMax.js"></script>
    <script type='text/javascript' src="./assets/js/viewer.js"></script>
    <style>
      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #container img {
        display: inline-block;
        width: 20%;
        height: auto;
        margin: 2%;
      }
    </style>
    <script>
      $(function() {
        var gallery = new Viewer({
          element: 'body',
          selector: '#container img',
          classPrefix: 'viewer-',
          userInterface: true,
          resizeContainer: true,
          visualDuration: 0.3,
          resizeDuration: 0.3,
          shiftDelay: 0.3,
          verticalOffset: 60,
          horizontalOffset: 60,
          flip: true,
          controls: true,
          callback: function(gallery, data){
            //gallery.show();
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <img src="./assets/images/viewer/dragonfly.jpg" data-href="./assets/images/viewer/dragonfly.jpg" />
      <img src="./assets/images/viewer/lighthouse.jpg" data-href="./assets/images/viewer/lighthouse.jpg" />
      <img src="./assets/images/viewer/tree.jpg" data-href="./assets/images/viewer/tree.jpg" />
    </div>
  </body>
</html>
